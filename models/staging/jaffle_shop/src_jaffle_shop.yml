version: 2

sources:
  - name: jaffle_shop # what you want to call it
    database: dbt-tutorial
    schema: jaffle_shop
    loaded_at_field: _etl_loaded_at
    freshness: # https://docs.getdbt.com/reference/source-properties
      error_after:
        count: 24
        period: hour
      warn_after:
        count: 6
        period: hour

    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
        freshness: null # skip the freshness as the loaded at is not available for this table

      - name: orders
