version: 2

sources:
  - name: jaffle_shop # what you want to call it
    description: a clone of a Postgres application database
    database: dbt-tutorial
    schema: jaffle_shop
    loaded_at_field: _etl_loaded_at
    freshness: # https://docs.getdbt.com/reference/source-properties
      error_after:
        count: 24
        period: hour
      warn_after:
        count: 6
        period: hour

    tables:
      - name: customers
        description: This is the raw customer data
        columns:
          - name: id
            description: This is the primary key
            tests:
              - unique
              - not_null
        freshness: null # skip the freshness as the loaded at is not available for this table

      - name: orders
        description: This is the raw customer data
